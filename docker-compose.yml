version: '3'
services:
  web:
    build: .
    command: ["./run_web.sh"]
    volumes:
      - .:/code
    links:
      - db
      - redis
    depends_on:
      - db
      - redis
    stdin_open: true
    tty: true
    environment:
      - DJANGO_RUN_ENV=TEST


  db:
    image: mysql:5.7
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - service-db:/var/lib/mysql
    expose:
      - "3306"
    environment:
      - MYSQL_DATABASE=lianhua_db
      - MYSQL_ROOT_PASSWORD=lianhua_db

  redis:
    image: redis:5.0
    environment:
      - ALLOW_EMPTY_PASSWORD=yes

